<style>
    #back-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: none;
        cursor: pointer;
    }

    .carousel-inner img {
        width: 100%;
        height: 400px;

        object-fit: cover;
    }

    .typewriter-container {
        overflow: hidden;
        width: 100%;
        text-align: center;
        /* Set the width of your container */
    }

    .gallery {
        padding: 10px;

    }

    .typewriter-text {
        overflow: hidden;
        justify-content: center;
        
        height: 200px;
        white-space: nowrap;
        font-size: 24px;
        margin-top: 50px;
        text-align: center;
        
        letter-spacing: 0.1em;
       
        animation: typing 3s steps(40) forwards, blink-caret 0.75s step-end infinite;
    }

    

    @keyframes typing {
        from {
            width: 0;
        }

        to {
            width: 100%;
        }
    }

    @keyframes blink-caret {
        50% {
            border-color: transparent;
        }
    }

 
</style>

    <script>
        // Back to Top Button Script
        $(document).ready(function () {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 50) {
                    $('#back-to-top').fadeIn();
                } else {
                    $('#back-to-top').fadeOut();
                }
            });

            $('#back-to-top').click(function () {
                $('html, body').animate({ scrollTop: 0 }, 300);
                return false;
            });
        });
    </script>
